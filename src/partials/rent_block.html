<section class="rent-block" id="rental">
  <div class="container">
    <h2 class="rent-block-title">Rent a yacht now</h2>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ../img/rent-block/rent-yacht-desc-1x.png 1x,
          ../img/rent-block/rent-yacht-desc-2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ../img/rent-block/rent-yacht-tab-1x.png 1x,
          ../img/rent-block/rent-yacht-tab-2x.png 2x
        "
      />
      <img
        class="rent-yacht-image"
        src="../img/rent-block/rent-yacht-mob-1x.png"
        srcset="
          ../img/rent-block/rent-yacht-mob-1x.png 1x,
          ../img/rent-block/rent-yacht-mob-2x.png 2x
        "
        alt="yacht in the sea"
        width="259px"
      />
    </picture>
    <form class="rent-block-form" name="rent-block-form" autocomplete="off">
      <label class="rent-block-label">
        <span class="rent-label-span visually-hidden-rent">Full Name</span>
        <input
          class="rent-block-input"
          type="text"
          name="username"
          placeholder="Full Name"
          aria-label="enter full name"
        />
      </label>
      <label class="rent-block-label">
        <span class="rent-label-span visually-hidden-rent">Email</span>
        <input
          class="rent-block-input"
          type="email"
          name="email"
          placeholder="Email"
          aria-label="enter email"
        />
      </label>
      <label class="rent-block-label">
        <span class="rent-label-span visually-hidden-rent">Phone number</span>
        <input
          class="rent-block-input"
          type="tel"
          name="phone"
          placeholder="Phone number"
          aria-label="enter phone number"
        />
      </label>
      <label class="rent-block-label">
        <span class="rent-label-span visually-hidden-rent">Comment</span>
        <textarea
          class="comment-input"
          name="comment"
          rows="4"
          placeholder="Comment"
          aria-label="comment"
        ></textarea>
      </label>
    </form>

    <button class="rent-block-btn" type="submit">
      Send
      <svg class="rent-block-arrow" width="18" height="9">
        <use href="./img/sprite.svg#rent-block-arrow"></use>
      </svg>
    </button>
  </div>
</section>
