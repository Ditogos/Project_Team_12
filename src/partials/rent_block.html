<section class="rent-block" id="rental">
  <div class="container rent-container">
    <div class="rent-eclipse"></div>
    <div class="div-one">
      <h2 class="rent-block-title">Rent a yacht now</h2>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-block/rent-yacht-desc-1x.png 1x,
            ./img/rent-block/rent-yacht-desc-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-block/rent-yacht-tab-1x.png 1x,
            ./img/rent-block/rent-yacht-tab-2x.png 2x
          "
        />
        <img
          class="rent-yacht-image"
          src="./img/rent-block/rent-yacht-mob-1x.png"
          srcset="
            ./img/rent-block/rent-yacht-mob-1x.png 1x,
            ./img/rent-block/rent-yacht-mob-2x.png 2x
          "
          alt="yacht in the sea"
        />
      </picture>
    </div>
    <div class="div-two">
      <form class="modal-form" autocomplete="off">
        <label for="user-name" class="modal-field-name">
          <span class="rent-label-span">Full Name</span>
          <input
            required
            type="text"
            class="modal-field-input"
            id="user-name"
            name="username"
            pattern="^[a-zA-Z]+$"
          />
        </label>
        <label for="user-email" class="modal-field-name">
          <span class="rent-label-span">Email</span>
          <input
            required
            class="modal-field-input"
            id="user-email"
            type="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </label>
        <label for="user-phone" class="modal-field-name">
          <span class="rent-label-span">Phone number</span>
          <input
            required
            class="modal-field-input"
            id="user-phone"
            type="tel"
            name="phone"
            pattern="[0-9]{6,15}"
          />
        </label>
        <label class="modal-field-name">
          <span class="rent-label-span">Comment</span>
          <textarea class="comment-input" name="comment"></textarea>
        </label>
        <button class="open-modal-btn" type="submit" disabled>
          Send
          <svg class="rent-block-arrow" width="18" height="9">
            <use href="./img/sprite.svg#rent-block-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>

<!--Modal window-->
<div class="modal-bgd thank-modal">
  <div class="modal-form-container">
    <button class="close-btn">
      <svg class="close-button" width="20" height="20">
        <use href="./img/sprite.svg#icon-close-black"></use>
      </svg>
    </button>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/rent-block/rent-yacht-desc-2-1x.png 1x,
          ./img/rent-block/rent-yacht-desc-2-2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/rent-block/rent-yacht-tab-2-1x.png 1x,
          ./img/rent-block/rent-yacht-tab-2-2x.png 2x
        "
      />
      <img
        class="modern-yacht-image"
        src="./img/rent-block/rent-yacht-mob-2-1x.png"
        srcset="
          ./img/rent-block/rent-yacht-mob-2-1x.png 1x,
          ./img/rent-block/rent-yacht-mob-2-2x.png 2x
        "
        alt="modern yacht"
        width="287px"
        width="287px"
      />
    </picture>
    <h4 class="modal-title">Thank you!</h4>
    <p class="modal-text">
      Thank you for choosing Yacht Adventures, your booking details have been
      received and our team will be in touch shortly to confirm your reservation
      and provide any additional information or assistance you may need.
    </p>
  </div>
</div>
