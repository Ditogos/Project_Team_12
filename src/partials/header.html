<!--Header-->
<header class="header">
  <div class="header-container container">
    <div class="header-yahts-icon-container">
      <img class="logo-img" src="./icon/yacht_header.svg" alt="Yacht" />
      <svg class="header-logo-yahts" width="18" height="18">
        <use href="./img/sprite.svg#icon-logo"></use>
      </svg>
      <h3 class="header-logo-text">YACHT ADVENTURE</h3>
    </div>
    <nav class="header-nav">
      <div class="header-navigation-container">
        <ul class="header-nav-list">
          <li class="header-pages"><a href="#about"></a>About</li>
          <li class="header-pages"><a href="#yachts"></a>Yachts</li>
          <li class="header-pages"><a href="#reviews"></a>Reviews</li>
        </ul>
      </div>
    </nav>
    <button
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="icon-menu-hamburger" width="24" height="24">
        <use href="./img/sprite.svg#icon-hamburger-menu"></use>
      </svg>
    </button>
  </div>
</header>

<!--Mobile Menu-->
<div class="menu-container js-menu-container" id="mobile-menu">
  <button class="menu-toggle js-close-menu">
    <svg class="menu-icon-close" width="24" height="24">
      <use href="./img/sprite.svg#close-icon-menu"></use>
    </svg>
  </button>
  <div class="header-menu-logo-container">
    <svg class="header-logo-yahts" width="18" height="18">
      <use href="./img/sprite.svg#icon-logo"></use>
    </svg>
    <h3 class="header-logo-text">YACHT ADVENTURES</h3>
  </div>
  <svg class="vector-menu-icon" width="335" height="1">
    <use href="../img/sprite.svg#icon-header-vector"></use>
  </svg>
  <ul class="mobile-menu">
    <li><a href="#about" class="mobile-link">About</a></li>
    <li><a href="#yachts" class="mobile-link">Yachts</a></li>
    <li><a href="#reviews" class="mobile-link">Reviews</a></li>
  </ul>
  <div class="header-menu-background-1"></div>
  <div class="header-menu-background-2"></div>
</div>
