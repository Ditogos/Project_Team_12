<!--Header-->
<header class="header">
  <div class="header-container container">
    <div class="header-yahts-icon-container">
      <img class="logo-img" src="./icon/yacht_header.svg" alt="" />
      <svg class="header-logo-yahts" width="18" height="18">
        <use href="/img/sprite.svg#icon-logo"></use>
      </svg>
      <h3 class="header-logo-text">YACHT ADVENTURE</h3>
    </div>
    <nav class="header-nav">
      <div class="header-navigation-container">
        <ul class="header-nav-list">
          <li class="header-pages">
            <a href="#about">About</a>
          </li>
          <li class="header-pages">
            <a href="#yachts">Yachts</a>
          </li>
          <li class="header-pages">
            <a href="#reviews">Reviews</a>
          </li>
        </ul>
      </div>
    </nav>
    <button
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="icon-menu-hamburger" width="24" height="24">
        <use href="./img/sprite.svg#icon-hamburger-menu"></use>
      </svg>
    </button>
  </div>
</header>

<!--Mobile Menu-->
<div class="menu-container js-menu-container" id="mobile-menu">
  <button class="menu-toggle js-close-menu">
    <svg class="menu-icon-close" width="24" height="24">
      <use href="./img/sprite.svg#header-icon-close"></use>
    </svg>
  </button>
  <div>
    <svg class="header-logo-yahts" width="18" height="18">
      <use href="./img/sprite.svg#icon-logo"></use>
    </svg>
    <p class="header-logo-text">Yacht Adwentures</p>
  </div>
  <ul class="mobile-menu">
    <li><a href="#about" class="mobile-link">About</a></li>
    <li><a href="#yachts" class="mobile-link">Yachts</a></li>
    <li><a href="#reviews" class="mobile-link">Reviews</a></li>
  </ul>
</div>
